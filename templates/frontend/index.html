{% extends 'frontend/base.html' %}
{% block title %} Home {% endblock %}
{% block content %}

<div class="jumbotron">

    <h1 class="display-3">Home Page</h1>
    <p class="lead">Jumbo helper text</p>
    <hr class="my-2">
    <p>More info</p>
    <p class="lead"></p>
    <a class="btn btn-primary btn-lg" href="Jumbo action link role=" button">Click Detail</a>
    </p>

</div>

<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Detail</th>
                <th>Barcode</th>
            </tr>
        </thead>
        
        <tbody>

            {% for p in products %}
            <tr>
                <td>{{ p.product_name }}</td>
                <td>{{ p.product_detail }}</td>
                <td>{{ p.product_barcode }}</td>
            </tr>
            {% endfor %}
            
        </tbody>

    </table>

</div>



{% endblock %}
